<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Peak Theatre Collection</title>
</head>
<body onload="load_catalog()">

  <div class="header">

    <div class="container">

      <div class="row">

        <div class="col-12 mt-5 mb-5 text-center">
          <h1>
            Movie Collection<br>
            <span class="subtitle">by Troy Yauk</span>
          </h1>
        </div>

      </div>

    </div>

  </div>

  <div class="filter-bar">
    <div class="container">
      <div class="row">
        <div class="col-12 text-center">
          <form action="javascript:genreFilter()" method="post">
                <select id="genre_list" name="selected_genre" class="pk-dropdown">
                  <option value="all">All Genres</option>
                  <option value="action">Action</option>
                  <option value="adventure">Adventure</option>
                  <option value="comedy">Comedy</option>
                  <option value="crime">Crime</option>
                  <option value="documentary">Documentary</option>
                  <option value="drama">Drama</option>
                  <option value="family">Family</option>
                  <option value="fantasy">Fantasy</option>
                  <option value="horror">Horror</option>
                  <option value="musical">Musical</option>
                  <option value="mystery">Mystery</option>
                  <option value="noir">Noir</option>
                  <option value="romance">Romance</option>
                  <option value="sci-fi">Sci-Fi</option>
                  <option value="sport">Sport</option>
                  <option value="thriller">Thriller</option>
                  <option value="war">War</option>
                  <option value="western">Western</option>
                </select>
                <input type="submit" value="Submit" class="submit-button">
              </form>
            </div>
          </div>
        </div>
  </div>

  <div class="container">

    <div class="row">

      <div class="col-12 mt-5 mb-5">
        <div id="featured-players"></div>
        <span id="catalog_count">no movies found</span>
        <span id="list_title">All Movies</span>
        <div id="section"></div>
      </div>

    </div>

  </div>

  <span class="top" id="top-button" onclick="scroll_to_top()">
    <span id="arrow-icon" class="fa-solid fa-arrow-up"></span>
  </span>

  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/5c9a0c6cfa.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</body>
</html>
